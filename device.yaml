      base: bool
      start: 5
      description:  Enable PSYS pin Voltage ADC Channel. 
    EN_ADC_VBUS:
      base: bool
      start: 6
      description:  Enable VBUS pin Voltage ADC Channel.
    EN_ADC_CMPIN:
      base: bool
      start: 7
      description:  Enable CMPIN_TR pin Voltage ADC Channel.

ADC_OPTION_B:
  type: register
  address: 0x3B
  size_bits: 8
  reset_value: 0x90
  fields:
    ADC_AVG_INIT:
      base: uint
      start: 2
      end: 3
      conversion:
        name: "AdcAvgInit"
        ExistingRegValue: 0
        NewAdcValue: 1
      description:  ADC average initial value control.
    ADC_AVG:
      base: uint
      start: 3
      end: 4
      conversion:
        name: "AdcAvgCtrl"
        SingleValue: 0
        RunningAvg: 1
      description:  ADC average control.
    ADC_SAMPLE:
      base: uint
      start: 4
      end: 6
      conversion:
        name: "AdcResolution"
        FifteenBits: 0
        FourteenBits: 1
