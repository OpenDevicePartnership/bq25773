AUTOTUNE_FORCE_A:
  type: register
  address: 0x63
  size_bits: 8
  reset_value: 0xC8
  fields:
    FORCE_AUTOTUNE_A:
      base: uint
      start: 0
      end: 8
      description:  Force value for phase A inductor time constant L(uH)/DCR(mΩ).

GM_ADJUST_FORCE_A:
