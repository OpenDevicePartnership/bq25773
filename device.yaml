    ADC_EN:
      base: bool
      start: 6
      description:  ADC conversion enable command.
    ADC_RATE:
      base: uint
      start: 7
      end: 8
      conversion:
        name: "AdcRateSelect"
        Continuous: 0
        OneShot: 1
      description:  ADC conversion type selection.
                    Typical conversion time is determined by resolution
                    accuracy.

CHARGE_OPTION_4_A:
  type: register
  address: 0x3C
  size_bits: 8
  reset_value: 0x48
