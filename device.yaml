    FORCE_GM_ADJUST_EN:
      base: bool
      start: 1
      description:  Enable FORCE_GM_ADJUST effective for inductor
                    DCR current sense. 
    FORCE_GM_ADJUST:
      base: uint
      start: 2
      end: 8
      description:  Force GM adjustment value for inductor DCR.

GM_ADJUST_FORCE_B:
  type: register
  address: 0x65
  size_bits: 8
  reset_value: 0x00
  fields:
